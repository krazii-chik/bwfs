<!DOCTYPE html>
  <html>
    <head>

      <title>The Head</title>

    </head>
    <body>

      <div class="section">

      <br />

        <h1>Page Titles</h1>
        <br />

        <nav>
          <a href="index.html">Home</a>
        </nav>
        <p>
          The title of the page can be specified directly inside of the [head] element, by using a [title] tag. The browser will display any words between the opening and closing tags in the title bar (or tab).
        </p>
