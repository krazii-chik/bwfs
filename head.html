<!DOCTYPE html>
  <html>
    <head>

      <title>The Head</title>

    </head>
    <body>

      <div class="section">

      <br />

        <h1>The Head</h1>
        <br />

        <nav>
          <a href="index.html">Home</a>
        </nav>
        <p>
          The [head] element contains the metadata for a web page. Metadata is information about the page that isn't displayed directly on the web page.
        </p>

        <p>
          The opening [head] and closing [/head] head tags typically appear as the first item after your first HTML tag.
        </p>

      </div>

    </body>
  </html>
